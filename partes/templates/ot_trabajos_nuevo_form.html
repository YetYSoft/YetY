<!doctype html>
<html lang="es">


{% extends "start.html" %}

{% block content %}
<h3>Nuevo trabajo</h3>
<h5>Escribe un trabajo realizado en este parte</h5>

<div class="container_fluid">


<form method="POST" class="post-form">{% csrf_token %}
  
  <div class="cabecera">
    <a href='/partes/ubicacion/{{ parte.ubicacion_ot}}'><h3>{{ parte.ubicacion_ot}} </a>
    <a href='/partes/elemento/{{ parte.elemento_ot}}'>,    {{ parte.elemento_ot }} </a>
    <a href='/partes/{{form.num_ot_tra.value}}'>,  {{ parte.descripcion_ot}} </h3> </a>
    <div hidden>{{form.num_ot_tra}}</div> <!--- ES necesario para que devuelva el numero de trabajo-->

  <div class="row">
    <div class="col-9 ">
        {{form.descripcion_tra}}
        
    </div>
    <div class="col-1">
        <button type="submit" class="btn btn-outline-success">Guardar</button>
    </div>
  </div>
  

</div>



</form>

{% endblock %}


style=" visibility : hidden "
