<!doctype html>
<html lang="es">


{% extends "inicio.html" %}

{% block content %}
<h3>Parte nuevo o Editar </h3>
<h6>Rellenar según proceda, </h6>


<form method="POST" class="post-form">{% csrf_token %}
 
{% load static %}

<link rel="stylesheet" href="{% static '/css/partes.css' %}">

<div class="grid"> <!-- contenedor -->
    <div class="descrip_linea1"><a> <h3><select type="text" class="form-control"  {{ form.ubicacion_ot }}</a></h3></div>
    <div class="descrip_linea2"><select type="text" class="form-control" placeholder="Campo de texto"{{ form.elemento_ot }}</div>
    <div class="cabecera"><h5>  <textarea type="text" rows="3" class="form-control" placeholder="Descripcion Parte"{{ form.descripcion_ot }} </textarea></h5></div> <!-- cada uno de los ítems del grid -->
    <div class="descripcion"> <select type="text" class="form-control" placeholder="{{ form.prioridad_ot.value }}"{{form.prioridad_ot}}</div>
    <div class="descripcion"><select type="text" class="form-control" placeholder="{{ form.estado_ot.value }}"{{ form.estado_ot}}</div>
    <div class="descripcion"><select type="text" class="form-control " placeholder="{{ form.estado_ot.value }}"{{ form.recursos_ot}}</div>
    <div class="descripcion"><input type="text" class="form-control" placeholder="Etiquetas"{{form.etiqueta_ot}}</div>
    <div class="descripcion"><input type="text" class="form-control" placeholder="Notas"{{form.notas_ot}}</div>
    <div class="descripcion"><select type="text" class="form-control" placeholder="{{ form.tipo_aviso_ot.value }}"{{form.tipo_aviso_ot}}</div>
    
   
</div>

  


<div class="elemento1"> <!-- contenedor -->


        <div class="d"> <a href="edit/{{ ot_parte.pk }}" class="btn btn-primary">Editar parte</a></div>
        <div class="e"> <a href="/partes/trabajo/nuevo/{{ ot_parte.num_ot }}" class="btn btn-warning">Añadir trabajo</a> </div>
        <div class="f"> <a href="/partes/trabajo/ver/{{ ot_parte.num_ot }}" class="btn btn-warning">Ver Trabajos</a> </div>
  

</div>



</form>
{% endblock %}
