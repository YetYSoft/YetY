<!DOCTYPE html>
<html lang="es">

{% load static %}

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>


      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/yeti/bootstrap.min.css" >
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <meta charset="utf-8"/></meta>
        <title>YetY</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"></meta>
        <link rel="stylesheet" type="text/css" href='{% static "css/bootstrap.min.css" %}'></link>
        <link rel="stylesheet" href="{% static '/css/styles.css' %}">

    </head>
    <body>
        <nav class="navbar navbar-expand navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/"><hgroup ><h2 style="margin: 1px; padding: 1px">YetY </h2> <h6> <small><small> Alpha 5.0.0  </small></small></h6> </hgroup></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
        </nav>

       
        <div class="container">
            <br>
            <div class="row text-center login-page">
                <div class="col-md-12 login-form">
                    <div class="row">
                        <div class="col-md-12 login-from-row">
                            
                             
                                <form role="form" method="post" id='form_login'>
                                   {% csrf_token %}
                                    <div class="col-md-12 form-group">                                     
                                        <label for="exampleInputEmail1" class="form-label mt-4">Usuario</label>
                                    </div>
                                    <div class="col-md-12 form-group"> {{ form.username }}</div>
                                   
                                    <div class="col-md-12 form-group">
                                        <label for="exampleInputPassword1" class="form-label mt-4">Contrase√±a:</label>
                                    </div>
                                   <div class="col-md-12 form-group">{{ form.password }}</div>
                                   
                                 
                                    <div class="col-md-12 login-from-row">
                                         <button class="btn btn-info" type="submit" name="login">Login</button>
                                    </div>
                                </form>
                        </div>    
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
